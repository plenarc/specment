name: Test deployment
# See official website for details - 詳細は公式サイトを参照
# https://docs.github.com/ja/actions/writing-workflows/workflow-syntax-for-github-actions

on:
  pull_request:
    branches:
      - develop
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:
    inputs:
      target-branch:
        description: 'Target branch for test deployment'
        required: true
        default: develop
jobs:
  test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: '[1/7] checkout code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: '[2/7] setup node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: '[3/7] setup pnpm'
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: '[4/7] install dependencies'
        run: pnpm install --frozen-lockfile

      - name: '[5/7] build'
        run: pnpm --filter @specment/docs build

      - name: '[6/7] Serve site in background'
        run: |
          pnpm --filter @specment/docs exec docusaurus serve --dir build --port 3000 &
          # Wait for server to start
          pnpm dlx wait-on http://localhost:3000

      - name: '[7/7] Smoke test (HTTP 200)'
        run: |
          curl --fail http://localhost:3000 \
            && echo 'Smoke test passed' \
            || { echo 'Smoke test failed' >&2; exit 1; }
