<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <style>
      .terminal-bg { fill: #1e1e1e; }
      .terminal-header { fill: #333; }
      .terminal-text { font-family: 'Courier New', monospace; font-size: 14px; fill: #00ff00; }
      .prompt { fill: #ffff00; }
      .command { fill: #ffffff; }
      .output { fill: #00ffff; }
      .title { font-family: Arial, sans-serif; font-size: 16px; fill: #ccc; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Terminal Window -->
  <rect width="800" height="500" rx="8" class="terminal-bg"/>
  <rect width="800" height="30" rx="8" class="terminal-header"/>
  
  <!-- Window Controls -->
  <circle cx="20" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="15" r="6" fill="#27ca3f"/>
  
  <text x="400" y="20" class="title">Specment CLI Demo</text>
  
  <!-- Terminal Content -->
  <text x="20" y="60" class="prompt">$</text>
  <text x="35" y="60" class="command">specment init my-docs</text>
  
  <text x="20" y="85" class="output">✓ Creating project structure...</text>
  <text x="20" y="105" class="output">✓ Installing dependencies...</text>
  <text x="20" y="125" class="output">✓ Setting up templates...</text>
  <text x="20" y="145" class="output">✓ Project 'my-docs' created successfully!</text>
  
  <text x="20" y="180" class="prompt">$</text>
  <text x="35" y="180" class="command">cd my-docs</text>
  
  <text x="20" y="215" class="prompt">$</text>
  <text x="35" y="215" class="command">specment create feature-spec</text>
  
  <text x="20" y="240" class="output">? What type of specification? Feature Specification</text>
  <text x="20" y="260" class="output">? Specification name: User Authentication</text>
  <text x="20" y="280" class="output">? Description: Login and registration system</text>
  
  <text x="20" y="315" class="output">✓ Created: docs/features/user-authentication.mdx</text>
  <text x="20" y="335" class="output">✓ Template applied successfully</text>
  
  <text x="20" y="370" class="prompt">$</text>
  <text x="35" y="370" class="command">specment generate</text>
  
  <text x="20" y="395" class="output">✓ Building documentation site...</text>
  <text x="20" y="415" class="output">✓ Site generated at: ./build</text>
  <text x="20" y="435" class="output">✓ Ready to deploy!</text>
  
  <text x="20" y="470" class="prompt">$</text>
  <text x="35" y="470" class="command">_</text>
</svg>